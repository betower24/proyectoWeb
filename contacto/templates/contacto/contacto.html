{% extends "proyectoWebApp/base.html" %}
{% load static %}
{% block content %}
<div class="contenedorFormulario">
    {% if "valido" in request.GET %}
    <p class="mensaje-exito">Información enviada correctamente</p>
    {% endif %}
    
    <!-- Texto de Sugerencias -->
    <p class="texto-sugerencias">
        ¿Tienes alguna idea para mejorar nuestro servicio?  
    </p>

    <form action="" method="POST" class="formulario">
        {% csrf_token %}
        <table class="tabla-formulario">{{miformulario.as_table}}</table>
        <input type="submit" value="Enviar" class="boton-enviar">
    </form>
</div>

<style>
/* Contenedor principal */
.contenedorFormulario {
    max-width: 600px;
    margin: 40px auto;
    padding: 25px;
    background: rgba(255, 255, 255, 0.15);
    border-radius: 15px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(4px);
    border: 1px solid rgba(255, 255, 255, 0.1);
}

/* Mensaje de éxito */
.mensaje-exito {
    color: #00cc00;
    background-color: rgba(0, 255, 0, 0.15);
    padding: 12px 15px;
    border-radius: 8px;
    margin-bottom: 25px;
    text-align: center;
    font-weight: 500;
    border-left: 4px solid #00cc00;
    animation: fadeIn 0.5s ease-in;
}

/* Texto de Sugerencias */
.texto-sugerencias {
    color: #f0f0f0;
    font-size: 16px;
    line-height: 1.5;
    text-align: center;
    margin-bottom: 25px;
    padding: 10px 15px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 6px;
    border: 1px solid rgba(255, 255, 255, 0.1);
}

/* Formulario */
.formulario {
    text-align: center;
}

.tabla-formulario {
    color: white;
    margin: 0 auto 25px;
    width: 100%;
    border-spacing: 0;
}

.tabla-formulario td {
    padding: 12px;
    vertical-align: top;
}

.tabla-formulario label {
    font-weight: 500;
    color: #f0f0f0;
}

.tabla-formulario input,
.tabla-formulario select,
.tabla-formulario textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 6px;
    background: rgba(255, 255, 255, 0.95);
    font-size: 16px;
    transition: all 0.3s ease;
}

.tabla-formulario input:focus,
.tabla-formulario select:focus,
.tabla-formulario textarea:focus {
    outline: none;
    border-color: #0099ff;
    box-shadow: 0 0 8px rgba(0, 153, 255, 0.3);
}

/* Botón */
.boton-enviar {
    width: 150px;
    padding: 12px 20px;
    background: linear-gradient(45deg, #0066cc, #0099ff);
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease;
}

.boton-enviar:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0, 102, 204, 0.5);
    background: linear-gradient(45deg, #0077e6, #00aaff);
}

.boton-enviar:active {
    transform: translateY(1px);
    box-shadow: 0 2px 10px rgba(0, 102, 204, 0.3);
}

/* Animación */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive design */
@media (max-width: 480px) {
    .contenedorFormulario {
        margin: 20px 15px;
        padding: 20px;
    }
    
    .tabla-formulario td {
        display: block;
        width: 100%;
    }
    
    .boton-enviar {
        width: 100%;
        margin-top: 10px;
    }
    
    .mensaje-exito {
        font-size: 14px;
        padding: 10px;
    }
    
    .texto-sugerencias {
        font-size: 14px;
        padding: 8px 12px;
    }
}
</style>
{% endblock %}
