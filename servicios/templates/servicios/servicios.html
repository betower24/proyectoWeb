{% extends "proyectoWebApp/base.html" %}
{% load static %}

{% block content %}
    <style>
        /* Importar fuente Poppins desde Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        /* Estilos generales */
        body {
            font-family: 'Poppins', sans-serif;
            color: #f8f9fa;
        }

        .page-section {
            padding: 100px 0;
            background: linear-gradient(135deg, #006400, #28a745); /* Verde fuerte */
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Contenedor de servicio */
        .intro {
            display: flex;
            align-items: center;
            gap: 50px;
            flex-wrap: wrap;
            position: relative;
            animation: fadeIn 1s ease-in-out;
            padding: 30px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .intro:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        /* Imagen con efecto flotante */
        .intro-img {
            width: 45%;
            max-width: 500px;
            height: auto;
            border-radius: 12px;
            border: 3px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 30px rgba(255, 255, 255, 0.2);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .intro-img:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 50px rgba(255, 255, 255, 0.5);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }

        /* Caja de texto con efecto Glassmorphism */
        .intro-text {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            flex: 1;
            min-width: 300px;
            transition: background 0.3s ease-in-out, transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            text-align: center;
            cursor: pointer;
        }

        .intro-text:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
        }

        /* Tipografía moderna */
        .section-heading {
            margin-bottom: 20px;
            text-align: center;
        }

        .section-heading-lower {
            font-size: 34px;
            font-weight: 700;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1.8px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        .section-heading-upper {
            font-size: 18px;
            font-weight: 400;
            color: #f8f9fa;
            line-height: 1.6;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        }

        /* Animaciones */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsividad */
        @media (max-width: 768px) {
            .intro {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }

            .intro-img {
                width: 100%;
                max-width: 100%;
            }

            .intro-text {
                padding: 25px;
            }

            .section-heading-lower {
                font-size: 28px;
            }

            .section-heading-upper {
                font-size: 16px;
            }
        }
    </style>

    {% for servicio in servicios %}
        <!-- Sección de Servicios -->
        <section class="page-section">
            <div class="container">
                <div class="intro">
                    <img class="intro-img img-fluid rounded" src="{{ servicio.imagen.url }}" alt="{{ servicio.titulo }}">
                    <div class="intro-text">
                        <h2 class="section-heading mb-4">
                            <span class="section-heading-lower">{{ servicio.titulo }}</span>
                            <span class="section-heading-upper">{{ servicio.contenido }}</span>
                        </h2>
                    </div>
                </div>
            </div>
        </section>
    {% endfor %}
{% endblock %}
